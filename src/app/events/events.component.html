<div *ngIf="wait; then spinner else eventsList"></div>
<ng-template #spinner>
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-template>
<ng-template #eventsList>
    <mat-list>
        <h3 mat-subheader>Current Events</h3>
        <mat-list-item (click)="details(event.EventId)" *ngFor="let event of events">
            <h4 mat-line>{{event.Title}}</h4>
            <p mat-line> {{event.Date | date}} </p>
        </mat-list-item>
    </mat-list>
</ng-template>
